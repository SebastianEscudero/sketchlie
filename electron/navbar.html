<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            font-family: "Space Grotesk", system-ui, -apple-system, sans-serif; 
        }
        .navbar {
            height: 28px;
            background: #27272A;
            border-bottom: 1px solid #3F3F46;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
            padding: 0 16px;
            -webkit-user-select: none;
        }
        .title-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo {
            width: 14px;
            height: 14px;
        }
        .title {
            color: #A1A1AA;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        .controls {
            -webkit-app-region: no-drag;
            display: flex;
            height: 100%;
            margin-right: -16px;
        }
        .control-btn {
            width: 46px;
            height: 28px;
            border: none;
            background: transparent;
            color: #A1A1AA;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }
        .control-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 1.75;
        }
        .control-btn:hover {
            background: #3F3F46;
        }
        #close:hover {
            background: #EF4444;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="navbar">
        <div class="title-section">
            <img src="../../public/logos/logo-white-bg.png" class="logo" alt="Sketchlie">
            <div class="title">Sketchlie</div>
        </div>
        <div class="controls">
            <button class="control-btn" id="minimize">
                <i data-lucide="minus"></i>
            </button>
            <button class="control-btn" id="maximize">
                <i data-lucide="square"></i>
            </button>
            <button class="control-btn" id="close">
                <i data-lucide="x"></i>
            </button>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        lucide.createIcons();
        
        document.getElementById('minimize').onclick = () => ipcRenderer.send('minimize');
        document.getElementById('maximize').onclick = () => ipcRenderer.send('maximize');
        document.getElementById('close').onclick = () => ipcRenderer.send('close');
    </script>
</body>
</html>
